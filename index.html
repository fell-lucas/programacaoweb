<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/home.css">
  <title>Padaria 123</title>
</head>

<body>
  <nav class="navbar navbar-light justify-content-between">
    <div>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
        Padaria 123
      </a>
    </div>
    <div>
      <a class="log in" href="#">
        Entrar
      </a>
      <span class="log"> / </span>
      <a class="log out" href="#">
        Cadastro
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lista de receitas</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel"
    data-interval="5000">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <a href="#">
          <img srcset="images/receita1.jpg" alt="responsive image"
            class="d-block img-fluid">
          <div class="carousel-caption">
            <div>
              <h2>Polenta</h2>
              <p>Comida típica muito saborosa</p>
              <span class="btn btn-sm btn-outline-primary">Veja mais</span>
            </div>
          </div>
        </a>
      </div>
      <!-- /.carousel-item -->
      <div class="carousel-item">
        <a href="#">
          <img srcset="images/receita2.jpg" alt="responsive image"
            class="d-block img-fluid">
          <div
            class="carousel-caption justify-content-center align-items-center">
            <div>
              <h2>Torta de maçã</h2>
              <p>Conheca esta receita muito famosa</p>
              <span class="btn btn-sm btn-outline-primary">Veja mais</span>
            </div>
          </div>
        </a>
      </div>
      <!-- /.carousel-item -->
      <div class="carousel-item">
        <a href="#">
          <img srcset="images/receita3.jpg" alt="responsive image"
            class="d-block img-fluid">
          <div
            class="carousel-caption justify-content-center align-items-center">
            <div>
              <h2>Carne com vagem</h2>
              <p>Sonho em forma de comida.
              </p>
              <span class="btn btn-sm btn-outline-primary">Veja mais</span>
            </div>
          </div>
        </a>
      </div>
      <!-- /.carousel-item -->
    </div>
    <!-- /.carousel-inner -->
    <a class="carousel-control-prev" href="#carousel" role="button"
      data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button"
      data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- /.carousel -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
